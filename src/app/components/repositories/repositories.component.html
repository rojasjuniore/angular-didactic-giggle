<h1 class="text-center">
  GITHUB</h1>
<div class="row mt-5">
  <div class="col">

    <h1>Mis repositorios</h1>
    <div class="alert alert-success" role="alert" [hidden]="!repository">
      <h4 class="alert-heading">{{repository.name}}</h4>
      <p>{{repository.description}}</p>
      <hr>
    </div>

    <ul class="list-group">
      <li class="list-group-item list-group-item-success text-center" [hidden]="repositories.length > 0">
        <i class="fa fa-spinner fa-pulse fa-1x fa-fw"></i>
        <span class="sr-only"> </span>
        Cargando Repositorio
        <i class="fa fa-spinner fa-pulse fa-1x fa-fw"></i>
        <span class="sr-only"> </span>
      </li>
      <li class="list-group-item" *ngFor="let repo of repositories" (click)="setMainRepository(repo)">
        <h3>
          {{repo.name}}</h3>
        <p class="mb-1">{{repo.description}}</p>
      </li>
    </ul>

  </div>
  <div class="col">
    <form (submit)="addNewRepo()">
      <div class="form-group">
        <label for="exampleInputEmail1">Nombre De Proyecto</label>
        <input name="name" type="text" class="form-control" placeholder="Nombre de Repositorio" [(ngModel)]="newRepository.name">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Descripcion de Proyecto</label>
        <input name="description" type="text" class="form-control" placeholder="Descripcion de Repositorio" [(ngModel)]="newRepository.description">
      </div>
      <button type="submit" value="Agregar Repositorio" class="btn btn-primary btn-block">Enviar</button>
    </form>
  </div>
</div>
